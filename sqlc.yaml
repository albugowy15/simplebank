version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
